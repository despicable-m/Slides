{% extends "slides/layout.html" %}
{% load static %}

{% block title %}
    upload
{% endblock %}


{% block body %}
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form class="slides-form" action="{% url 'upload' %}"
        method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <select id="course" name="course">
            <option value="">---------</option>
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.course }}</option>
            {% endfor %}
        </select>
        <input id="topic" type="text" placeholder="Topic" name="topic">
        <input type="file" name="uploaded-file" id="uploaded-file">
        <button type="submit" id="login-button">Upload</button>
    </form>

    {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}
        {% endblock %}
